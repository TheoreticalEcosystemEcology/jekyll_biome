  Date: 25 september 2017
  Title: Écologie et écosystèmes bancaires
  Abstract: "La discussion sera orientée sur les parallèles possibles entre systèmes bancaires et écosystèmes. Au début de la discussion, je ferai un résumé de l'article afin de définir un vocabulaire précis. Je puiserai aussi des informations complémentaires provenant notamment des papiers et documentaires suivants: <br />
  <br />1. Systemic risk: the dynamics of model banking systems (doi = 10.1098/rsif.2009.0359)
  <br />2. Systemic risk in banking ecosystems (doi = 10.1038/nature09659)
  <br />3. Noire finance, épisode 1 (la grande pompe à phynances, documentaire ARTE)
  <br />4. Noire finance, épisode 2 (Le bal des vautours, documentaire ARTE) <br />

  <br /> Le modèle est basé sur la théorie des réseaux où chaque noeud est une banque."

  Documents: { May2008.pdf, Haldane2011.pdf }

