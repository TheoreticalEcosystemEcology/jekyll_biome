- Presenter: Azenor Bideault
  Date: 13 novembre 2017
  Title: Stabilité en écologie
  Abstract: "Pas de lecture pour ce midi numérique, l'idée est de discuter du concept
  de stabilité en écologie et de réfléchir aux façons de la quantifier.
  <br /><br />
  Les études de stabilité ont une riche histoire en écologie. La stabilité
  peut avoir différentes définitions selon le type de perturbations et la
  réponse mesurée. En effet, un grand nombre de mesures de stabilité ont
  été développées, et ces mesures varient entre études théoriques et
  expérimentales. Ceci a mené à des résultats contradictoires entre les
  études, quelles soient théoriques ou expérimentales. L'un des exemples
  majeurs concerne la relation diversité-stabilité. Aujourd'hui, certaines
  recherches cherchent à déterminer si les différentes composantes de la
  stabilité sont indépendantes ou au contraire corrélées afin de mieux
  caractériser l'aspect multidimensionnel de la stabilité en écologie."
  Documents:

