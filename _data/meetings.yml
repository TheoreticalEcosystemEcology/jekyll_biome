- Presenter: Willian Vieira
  Date: October 28, 2019
  Title: "Vers la science reproductible avec Rmarkdown!"
  Abstract: "Suite à conférence de Timothée Poisot vendredi dernière, ce midi j’aimerais faire un survole sur la science reproductible en mélangeant des discussions fondamentales aussi que des outils afin que vous puissiez le metre en pratiques : <br/><br/>
1. Je vais commencer avec un rappel rapide sur c’est quoi exactement la science reproductible ? Pourquoi faire ?<br/>
2. Comment on fait ? Ici je vais vous presenter quelques outils (markdown inclus) de comment on peut arriver à différent niveau de reproductibilité. Je vous présenterai comme example mon première article en construction.<br/>
3. Finalement j’aimerais finir la discussion sur quelles actions pouvons-nous faire pour que recherche reproductible devient la norme?
"
