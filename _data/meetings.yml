- Presenter: Dominique Gravel
  Date: September 16, 2019
  Title: Co-occurrence is not evidence of ecological interactions
  Abstract: "Lundi prochain sera le premier midi numérique de l'automne. À cette occasion nous allons discuter de la co-occurrence et des interactions entre espèces. Il s'agit d'un des sujets les plus contentieux dans l'histoire de l'écologie, depuis la publication par Jared Diamond des fameuses 'Assembly rules' et par la suite des contestations par la Tallahassee Mafia. <br/>
L'étude de la co-occurrence a par la suite été promue par le développement de modèles nuls par Gotelli et tout récemment par les modèles de distribution jointe. En microbiologie en particulier, ils utilisent des mesures d'association spatiale ou temporelle pour inférer les interactions entre espèces.<br/>
Cette approche est fort intéressante, mais aussi parsemée de nuances et de pièges. Nous avons écris récemment une évaluation critique des limites à l'inférence des interactions à partir de la co-occurrence et voudrions échanger avec vous sur le sujet. <br/>
Vous trouverez en PJ un manuscrit qui présente 7 raisons pourquoi il faut se méfier de l'adéquation entre co-occurrence et interactions biotiques. Nous passerons certains arguments en revue et discuterons des avantages et des limites de ce type d'analyse de plus en plus populaire."
