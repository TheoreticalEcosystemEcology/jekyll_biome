- Presenter: David Watts
  Date: Februrary 18, 2019
  Title: "Biodiversity 'accounting'"
  Abstract: "J'aimerais que tout le monde lire un article à propos de 'diversity ordering' pour avoir une discussion sur comment nous pouvons comparer la biodiversité parmi des communautés ecologiques. Les mathematiques qui sont presenté ne sont pas trop important pour notre discussion, c'est plus important de comprendre le concept de base (donc si vous n'avez pas beaucoup de temps, au moins lisez l'Introduction - c'est suffisament pour avoir l'idée). Je vais couvrir quelques exemples d'analyses des différentes types de communautés. En avance de notre discussion, SVP pensez-vous les points suivants: <br />
  <br />1. Est-il important de savoir quelle communauté a plus de diversité à travers du spectre de poids d'abondance?
  <br />2. Est-ce que vous allez reconsiderer des conclusions passées qui etaient basées sur un seul indice de diversité (e.g. H')?
  <br />3. Y a-t-il des autres façons pour utiliser cette méthode? <br />

  <br /> J'espère que ce sujet est pertinent pour tout le monde, donc je vais vous voir en grand nombre :)"
  Documents: { Liu2007.pdf }

- Presenter: François Rousseu
  Date: March 18, 2019
  Title: "Simulations pour effectuer la validation et la vérification des modèles statistiques"
  Abstract: J'animerai le prochain Midi Numérique ce lundi le 18 mars au D3-2042. Nous discuterons de l'utilisation des simulations pour effectuer la validation et la vérification des modèles statistiques (model checking, goodness-of-fit, posterior predictive checking, etc.). Comme lecture, voici la <a href="https://cran.r-project.org/web/packages/DHARMa/vignettes/DHARMa.html"> <strong>vignette du package DHARMa</strong> </a> qui se base entre autres sur l'utilisation de simulations et sur les résidus quantiles pour faciliter cette validation. La partie Motivation devrait être suffisante pour avoir une bonne idée de la méthode.
