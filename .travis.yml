language: ruby
sudo: false 
rvm:
  - 2.4.1
warnings_are_errors: false

notifications:
  email:
    recipients:
      - s.vissault@yahoo.fr

before_install:
  - sudo apt-get install -y libcurl4-openssl-dev

before_script:
 - chmod +x ./script/cibuild 

